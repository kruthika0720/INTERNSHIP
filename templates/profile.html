<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="profile">
        <h2>PROFILE</h2>
        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="flash-messages">
            {% for category, message in messages %}
            <p class="{{ category }}">{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}
        <!-- Profile Update Form -->
        <form method="POST" class="profile-form">
            <label for="name" class="label">NAME</label>
            <input type="text" name="name" id="name" placeholder="Name" value="{{ user['name'] }}" required><br><br>
            <label for="email" class="label">EMAIL</label>
            <input type="email" name="email" id="email" placeholder="Email" value="{{ user['email'] }}" required><br><br>
            <label for="phone" class="label">PHONE</label>
            <input type="number" name="phone" id="phone" placeholder="Phone" value="{{ user['phone'] }}" required><br><br>
            <button type="submit" class="btn">Update Profile</button>
        </form>
<br><br><br>
        <a href="{{ url_for('dashboard') }}" class="back-link">Back to Dashboard</a>
    </div>
</body>
</html>
