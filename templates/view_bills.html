<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submitted Bills</title>
</head>
<body>
    <h2>All Submitted Bills</h2>
    {% if bills %}
        <ul>
            {% for bill in bills %}
            <li>
                {{ bill }}
                <a href="{{ url_for('static', filename='uploads/' + bill) }}" download>
                    <button>Download</button>
                </a>
            </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No bills submitted yet.</p>
    {% endif %}
</body>
</html>
