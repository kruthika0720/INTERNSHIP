<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="login-background">
    
    <h1 class="main-title">TOYOTA KIRLOSKAR MOTOR</h1><br>

    <div class="container" style="background-color: transparent;">
        <h2>Employee Login</h2>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <p class="flash-message {{ category }}">{{ message }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}

        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}

        <form method="POST">
            <div class="input-box">
                <input type="text" name="emp_id" placeholder="Employee ID" required><br>
            </div>
            <div class="input-box">
                <input type="password" name="password" placeholder="Password" required><br>
            </div>
            <button type="submit" class="btn">Login</button>
            <br>
            <p><a href="{{ url_for('forgot_password') }}" class="forgot">Forgot Password?</a></p>
        </form>
    </div>

    <script>
        // Automatically hide flash messages after 2 seconds
        setTimeout(function() {
            let messages = document.querySelectorAll(".flash-message");
            messages.forEach(function(msg) {
                msg.style.display = "none";
            });
        }, 2000);
    </script>
</body>
</html>
